<div >

  <!-- Header -->
  <div class="text-center mb-4">
    <h4 class="fw-semibold mb-1">
      {{ user?.firstName || 'Your Name' }}
      {{ user?.lastName }}
    </h4>
    <p class="text-muted small mb-0">Account information</p>
  </div>

  <!-- Profile Info -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <div class="border rounded-3 bg-white p-4">

        <!-- Email -->
        <div class="row gy-1 align-items-start mb-3">
          <div class="col-12 col-md-3 text-muted small fw-medium">
           {{ user?.email ? 'Email' : 'No Email Provided' }}
          </div>
          <div class="col-12 col-md-9">
            {{ user?.email || 'No Email Provided' }}
          </div>
        </div>

        <hr class="my-2">

        <!-- Phone -->
        <div class="row gy-1 align-items-start">
          <div class="col-12 col-md-3 text-muted small fw-medium">
            Phone
          </div>
          <div class="col-12 col-md-9">
            {{ user?.phoneNumber || 'No Phone Number Provided' }}
          </div>
        </div>

      </div>

    </div>
  </div>

</div>
