<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 >Categories</h2>
  <a routerLink="/admin/categories/add" class="btn btn-black  no-hover rounded-5 px-4 d-flex justify-content-between align-items-center ">Add <i class="fa-solid fa-plus" style="color: #ffffff;"></i></a>
  </div>

<div class="card  rounded-4 shadow">
<div class="card-body">
  <div class="table-responsive">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">CreatedOn</th>
      <th scope="col">UpdatedOn</th>
      <th scope="col">IsDeleted</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
      @for (item of categories; track item.id) {
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.createdOn}}</td>
      <td>{{item.updatedOn}}</td>
     <td>
      <span
        class="badge"
        [ngClass]="item.isDeleted ? 'bg-danger' : 'bg-success'">
        {{ item.isDeleted ? 'Not Available' : 'Available' }}
      </span>
    </td>
    <td class="d-flex">
      <a (click)="open(item.id)" ><i class="fa-solid fa-rotate"></i></a>
      ||
      <a routerLink="/admin/categories/edit/{{item.id}}"><i class="fa-regular fa-pen-to-square fa-lg" style="color: #ffbf00;"></i></a>
    </td>
    </tr>
  }

  </tbody>
</table>
  </div>
</div>
</div>


</div>
<app-modal  title="Are you sure?"
  text="This item will be change status to product"
  icon="warning"
  [showCancelButton]="true"
  confirmButtonText="Change"
  cancelButtonText="Cancel"
  confirmButtonColor="#d33"
  cancelButtonColor="black"
   [itemId]="selectedItemId"
  (Confirmed)="toggleStatus($event)"
 >

</app-modal>
