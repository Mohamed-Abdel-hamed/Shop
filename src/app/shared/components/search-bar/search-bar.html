<form (submit)="$event.preventDefault()" class="d-flex  search-wrapper mx-lg-5 mx-md-5 mx-sm-4 mx-xl-3 w-50" role="search" >
        <input #val (input)="onSearch(val.value)" class="form-control search-input-navbar" type="search" placeholder="Search" aria-label="Search"  name="search" />
        <button class="search btn" type="button"><i class="fa-solid fa-magnifying-glass" style="color:  rgb(25, 24, 24);"></i></button>
      </form>
